<body class="bg-gray-100">

    <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-3xl shadow-lg border border-gray-200">
        <h1 class="text-3xl font-black text-red-600 text-center mb-6">StreamSaver</h1>
        
        <div class="space-y-4">
            <input id="videoUrl" type="text" placeholder="‡§Ø‡•Ç‡§ü‡•ç‡§Ø‡•Ç‡§¨ ‡§≤‡§ø‡§Ç‡§ï ‡§Ø‡§π‡§æ‡§Å ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç..." 
                   class="w-full p-4 border-2 border-gray-100 rounded-xl focus:border-red-500 outline-none transition-all">
            
            <p id="errorBox" class="text-red-500 text-sm font-bold hidden"></p>

            <button onclick="getDownloadLinks()" id="mainBtn" class="w-full bg-red-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-red-700 shadow-lg">
                Download Now
            </button>
        </div>

        <div id="resultArea" class="hidden mt-8 border-t pt-6">
            <h3 class="font-bold mb-4">Select Format:</h3>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="startDownload('mp3')" class="bg-blue-600 text-white p-3 rounded-lg font-bold">üéµ MP3 Audio</button>
                <button onclick="startDownload('mp4')" class="bg-green-600 text-white p-3 rounded-lg font-bold">üé¨ MP4 Video</button>
            </div>
            <p class="text-xs text-gray-400 mt-4 text-center italic">‡§®‡•ã‡§ü: ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§¨‡§ü‡§® ‡§¶‡§¨‡§æ‡§®‡•á ‡§™‡§∞ ‡§µ‡§ø‡§ú‡•ç‡§û‡§æ‡§™‡§® (Ad) ‡§ñ‡•Å‡§≤ ‡§∏‡§ï‡§§‡§æ ‡§π‡•à, ‡§â‡§∏‡•á ‡§¨‡§Ç‡§¶ ‡§ï‡§∞ ‡§¶‡•á‡§Ç‡•§</p>
        </div>
    </div>

    <script>
        let currentVideoId = "";

        function getDownloadLinks() {
            const url = document.getElementById('videoUrl').value;
            const errorBox = document.getElementById('errorBox');
            const resultArea = document.getElementById('resultArea');

            // YouTube URL ‡§ï‡•ã ‡§∏‡§π‡•Ä ‡§∏‡•á ‡§™‡§π‡§ö‡§æ‡§®‡§®‡•á ‡§µ‡§æ‡§≤‡§æ ‡§®‡§Ø‡§æ ‡§§‡§∞‡•Ä‡§ï‡§æ (RegEx)
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);

            if (match && match[1]) {
                currentVideoId = match[1];
                errorBox.classList.add('hidden');
                resultArea.classList.remove('hidden');
                document.getElementById('mainBtn').innerText = "Video Found! ‚úÖ";
            } else {
                errorBox.innerText = "Bhai, link sahi nahi hai! Shorts ya Video ka link sahi se copy karo.";
                errorBox.classList.remove('hidden');
                resultArea.classList.add('hidden');
            }
        }

        function startDownload(format) {
            // STEP 1: Pehle Ad kholo (Paisa kamane ke liye)
            // Yahan apna Adsterra Direct Link dalo
            window.open('YOUR_ADSTERRA_DIRECT_LINK_HERE', '_blank');

            // STEP 2: Asli Download Link kholo (Bina paise wali Free API)
            let finalUrl = "";
            if(format === 'mp3') {
                finalUrl = `https://api.vevioz.com/@api/button/mp3/${currentVideoId}`;
            } else {
                finalUrl = `https://api.vevioz.com/@api/button/videos/${currentVideoId}`;
            }
            
            window.location.href = finalUrl;
        }
    </script>
