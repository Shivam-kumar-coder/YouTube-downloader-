<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamSaver | HD YouTube & Shorts Downloader</title>
    
    <meta name="description" content="Download YouTube videos and shorts in HD MP4 or MP3 for free. StreamSaver is the fastest online video downloader.">
    <meta name="keywords" content="youtube downloader, mp3 converter, shorts downloader, hd video download">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { font-family: sans-serif; background-color: #0f172a; color: white; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="p-6 border-b border-white/10 flex justify-center">
        <div class="flex items-center gap-2">
            <i class="fab fa-youtube text-red-600 text-3xl"></i>
            <span class="text-2xl font-bold tracking-tighter uppercase">StreamSaver</span>
        </div>
    </nav>

    <main class="flex-grow flex flex-col items-center justify-center px-6 py-10">
        <div class="max-w-3xl w-full text-center">
            <h1 class="text-4xl md:text-6xl font-black mb-6">Save Content <span class="text-red-600">Instantly.</span></h1>
            
            <div class="glass-card p-2 rounded-2xl flex flex-col md:flex-row gap-2 max-w-2xl mx-auto mb-10">
                <input id="videoUrl" type="text" placeholder="Paste YouTube link here..." 
                       class="flex-1 bg-transparent p-4 outline-none text-white text-lg">
                <button onclick="analyzeLink()" class="bg-red-600 px-10 py-4 rounded-xl font-bold hover:bg-red-700 transition">Analyze</button>
            </div>
            
            <p id="errorBox" class="text-red-400 font-bold mb-6 hidden"></p>

            <div id="resultCard" class="hidden glass-card p-8 rounded-3xl max-w-sm mx-auto">
                <img id="thumb" class="w-full rounded-xl mb-6 shadow-xl" src="">
                <div class="flex flex-col gap-4">
                    <button onclick="getDownload('mp4')" class="w-full bg-white text-black py-4 rounded-xl font-bold hover:bg-slate-200 transition">Download MP4</button>
                    <button onclick="getDownload('mp3')" class="w-full border-2 border-white/20 py-4 rounded-xl font-bold hover:bg-white/10 transition">Download MP3</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="p-10 text-center text-slate-500 text-xs uppercase tracking-widest font-bold">
        &copy; 2026 STREAMSAVER PRO | GLOBAL SERVICE
    </footer>

    <script>
        let currentVideoId = "";

        function analyzeLink() {
            const url = document.getElementById('videoUrl').value.trim();
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?|shorts)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);

            if (match && match[1]) {
                currentVideoId = match[1];
                document.getElementById('errorBox').classList.add('hidden');
                document.getElementById('thumb').src = `https://img.youtube.com/vi/${currentVideoId}/maxresdefault.jpg`;
                document.getElementById('resultCard').classList.remove('hidden');
                document.getElementById('resultCard').scrollIntoView({ behavior: 'smooth' });
            } else {
                document.getElementById('errorBox').innerText = "Error: Please paste a valid YouTube or Shorts link.";
                document.getElementById('errorBox').classList.remove('hidden');
                document.getElementById('resultCard').classList.add('hidden');
            }
        }

        function getDownload(type) {
            // Humne yahan direct working API use ki hai jo bina download.js ke chalegi
            const apiUrl = type === 'mp4' 
                ? `https://api.vevioz.com/@api/button/videos/${currentVideoId}` 
                : `https://api.vevioz.com/@api/button/mp3/${currentVideoId}`;
            
            window.open(apiUrl, '_blank');
        }
    </script>
</body>
</html>
