<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>StreamSaver | Professional YouTube & Shorts Downloader</title>
    <meta name="description" content="Official StreamSaver tool to download YouTube videos and shorts in HD. Fast, free, and secure.">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://streamsaver.pro"> <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .hero { background: #0f172a; }
    </style>
</head>
<body class="bg-slate-50">

    <nav class="bg-white border-b p-4 shadow-sm">
        <div class="container mx-auto flex justify-center items-center gap-2">
            <i class="fab fa-youtube text-red-600 text-3xl"></i>
            <span class="text-2xl font-black uppercase tracking-tighter">StreamSaver</span>
        </div>
    </nav>

    <header class="hero py-20 px-6 text-center text-white">
        <h1 class="text-5xl font-extrabold mb-4">Ultimate Video Downloader</h1>
        <p class="text-slate-400 mb-8">Fast, HD, and Unlimited. Supporting Shorts and MP3.</p>
        
        <div class="max-w-2xl mx-auto bg-white p-2 rounded-2xl flex flex-col md:flex-row gap-2 shadow-2xl">
            <input id="videoUrl" type="text" placeholder="Paste YouTube link here..." class="flex-1 p-4 text-slate-800 outline-none rounded-xl text-lg">
            <button onclick="analyze()" id="mainBtn" class="bg-red-600 px-10 py-4 rounded-xl font-bold hover:bg-red-700 transition">Analyze</button>
        </div>
        <p id="error" class="text-red-400 mt-4 hidden font-bold"></p>
    </header>

    <section id="results" class="hidden container mx-auto py-12 px-6">
        <div class="max-w-md mx-auto bg-white rounded-3xl shadow-xl overflow-hidden border">
            <div id="loading" class="p-10 text-center font-bold">Processing Video...</div>
            <div id="content" class="hidden">
                <img id="thumb" src="" class="w-full h-48 object-cover">
                <div class="p-6 space-y-3">
                    <button onclick="download('mp4')" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold">Download Video (MP4)</button>
                    <button onclick="download('mp3')" class="w-full border-2 border-slate-900 py-4 rounded-xl font-bold">Download Audio (MP3)</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        let targetUrl = "";

        function analyze() {
            targetUrl = document.getElementById('videoUrl').value.trim();
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?|shorts)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            
            if (regex.test(targetUrl)) {
                document.getElementById('error').classList.add('hidden');
                document.getElementById('results').classList.remove('hidden');
                const videoId = targetUrl.match(regex)[1];
                document.getElementById('thumb').src = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
                document.getElementById('results').scrollIntoView({behavior: 'smooth'});
            } else {
                document.getElementById('error').innerText = "Invalid URL. Please check the link.";
                document.getElementById('error').classList.remove('hidden');
            }
        }

        function download(fmt) {
            // Humari apni API ko call karega
            window.location.href = `/api/download?url=${encodeURIComponent(targetUrl)}&format=${fmt}`;
        }
    </script>
</body>
</html>
