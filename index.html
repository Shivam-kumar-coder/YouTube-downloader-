<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>StreamSaver - Download YouTube Shorts & MP3 Free</title>
    <meta name="description" content="Free online tool to download YouTube videos and Shorts in MP4 and MP3 high quality. Fast and easy to use.">
    <meta name="keywords" content="youtube downloader, shorts download, yt to mp3, free video saver">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        .gradient-bg { background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%); }
        .loader-frame { width: 100%; height: 500px; border: none; border-radius: 20px; background: #f9f9f9; }
    </style>
</head>
<body class="bg-gray-50">

    <nav class="bg-white py-4 shadow-sm border-b">
        <div class="container mx-auto px-6 text-center">
            <div class="flex items-center justify-center gap-2">
                <i class="fab fa-youtube text-3xl text-red-600"></i>
                <span class="text-2xl font-black text-gray-900 tracking-tighter">StreamSaver</span>
            </div>
        </div>
    </nav>

    <section class="gradient-bg py-16 px-6">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-4">YouTube Shorts & Video Downloader</h1>
            <p class="text-red-100 mb-8 italic">Convert and Download in MP4 or MP3 instantly.</p>
            
            <div class="relative max-w-2xl mx-auto flex flex-col md:flex-row gap-2 bg-white p-2 rounded-2xl shadow-2xl">
                <input id="videoLink" type="text" placeholder="यहाँ लिंक पेस्ट करें (Shorts/Video)..." 
                       class="w-full p-4 outline-none text-gray-700 rounded-xl text-lg">
                <button onclick="startDownloadProcess()" class="bg-black text-white px-10 py-4 rounded-xl font-bold hover:bg-gray-800 transition-all">
                    Download
                </button>
            </div>
            <p id="errorMsg" class="text-white mt-4 font-bold hidden bg-black/30 p-2 rounded-lg inline-block"></p>
        </div>
    </section>

    <div id="resultSection" class="hidden container mx-auto px-6 py-10">
        <div class="max-w-4xl mx-auto bg-white p-2 rounded-3xl shadow-2xl border overflow-hidden">
            <div id="downloaderBox">
                </div>
        </div>
    </div>

    <article class="max-w-4xl mx-auto px-6 py-12 text-gray-600">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">How to download YouTube Shorts?</h2>
        <p>Our tool StreamSaver is the best way to save your favorite YouTube content. Simply paste the link, click download, and choose your preferred format like MP3 or MP4.</p>
    </article>

    <script>
        function startDownloadProcess() {
            const inputUrl = document.getElementById('videoLink').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            const resultSection = document.getElementById('resultSection');
            const downloaderBox = document.getElementById('downloaderBox');

            // Super Strong Regex: Normal Video + Shorts + Mobile links sab chalega
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?|shorts)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = inputUrl.match(regex);

            if (match && match[1]) {
                const videoId = match[1];
                errorMsg.classList.add('hidden');
                resultSection.classList.remove('hidden');

                // NEW METHOD: Using a more stable loader (MP3/MP4 options included)
                downloaderBox.innerHTML = `
                    <iframe class="loader-frame" 
                            src="https://y2mate.nu/en/convert/?url=https://www.youtube.com/watch?v=${videoId}" 
                            title="Download Link"></iframe>
                `;
                
                resultSection.scrollIntoView({ behavior: 'smooth' });
            } else {
                errorMsg.innerText = "Bhai, ye link galat hai! Shorts ya Video ka sahi link copy karke dalo.";
                errorMsg.classList.remove('hidden');
                resultSection.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
